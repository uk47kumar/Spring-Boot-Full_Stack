<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<section>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card mt-2">

          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
            <p th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>

          <div class="container text-center">
            <img style="width: 80px;" th:src="@{/img/regis_tration.png}" />
          </div>
          <h1 class="text-center">Register Here!!</h1>

          <form th:action="@{/do_register}" method="post" th:object="${user}">

            <div class="form-group">
              <label for="name_field">Your Name</label>
              <input name="name"
                     type="text"
                     class="form-control"
                     id="name_field"
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     required
                     th:value="${user.name}"
              />

              <div class="invalid-feedback">
                Please provide a valid city.
              </div>

            </div>

            <div class="form-group">
              <label for="email_field">Your Email</label>
              <input name="email"
                     type="email"
                     class="form-control"
                     id="email_field"
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     required
                     th:value="${user.email}"
              />
            </div>

            <div class="form-group">
              <label for="password_field">Your Password</label>
              <input name="password"
                     type="password"
                     class="form-control"
                     id="password_field"
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     required
                     th:value="${user.password}"
              />
            </div>

            <div class="form-group">
              <textarea name="about"
                        placeholder="Enter something yourself"
                        rows="5"
                        class="form-control"
                        th:value="${user.about}">
              </textarea>
            </div>

            <div class="form-group form-check text-center">
              <input type="checkbox"
                     name="agreement"
                     class="form-check-input"
                     id="agreement"
              />
              <label for="agreement">Accept terms and conditions</label>
            </div>

            <div class="container text-center">
              <button class="btn bg-primary text-white" type="submit">
                Submit
              </button>

              <button class="btn btn-warning text-white" type="reset">
                Reset
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
